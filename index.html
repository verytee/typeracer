<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Type Racer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header class="header-custom">
        <div class="container-fluid px-4 py-3 d-flex flex-column justify-content-center align-items-center">
            <h1 class="header-title mb-2">TypeRacer</h1>
            <button class="btn btn-instructions">Instructions</button>
        </div>
    </header>

    <main class="container-fluid p-4">
        <div class="row g-4">
            <!-- Test Area (Left Column - 2/3 width on medium+ screens) -->
            <div class="col-12 col-md-8">
                <div class="test-area p-3 border rounded">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Select Difficulty</span>
                        <select class="form-select" id="difficultySelect" aria-label="Select Difficulty">
                            <option value="easy" selected>Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>

                    <!-- Sample Text to Type -->
                    <div class="mb-3">
                        <label for="sampleText" class="form-label fw-bold">Test your typing speed by typing the text shown below:</label>
                        <p id="sampleText" class="p-3 bg-light border rounded">The quick brown fox jumps over the lazy dog. Practice makes perfect, and consistent typing practice will help improve your speed and accuracy over time.</p>
                    </div>

                    <!-- Text Input Area -->
                    <div class="mb-3">
                        <label for="userInput" class="form-label fw-bold">Your typing:</label>
                        <textarea class="form-control" id="userInput" rows="4" placeholder="Click the start button to begin the test"></textarea>
                    </div>

                    <!-- Control Buttons -->
                    <div class="d-flex justify-content-center gap-2">
                        <button type="button" class="btn btn-outline-warning" id="startBtn">Start</button>
                        <button type="button" class="btn btn-outline-warning" id="stopBtn">Stop</button>
                        <button type="button" class="btn btn-outline-warning" id="retryBtn">Retry</button>
                    </div>
                </div>
            </div>

            <!-- Results Area (Right Column - 1/3 width on medium+ screens) -->
            <div class="col-12 col-md-4">
                <div class="results-area p-3 border rounded">
                    <h2>Results</h2>
                    <p>Results and statistics will appear here</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
